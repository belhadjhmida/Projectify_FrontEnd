<div
  style="background-color: #f7f5f5; padding: 20px; height: 95%; overflow-y: scroll;"
>
  <app-header-statics [completedTasksNbr]="completedTasks"></app-header-statics>
  <div class="row" style="margin: 20px; padding-left: 10px;">
    <div
      class="col-lg-5 col-md-5 "
      style="background-color: white;border-radius: 10px; margin-left: 10%;"
    >
      <div class="panel panel-default">
        <div class="panel-heading">Tasks Completed Graph</div>
        <div class="panel-body">
          <div class="canvas-wrapper">
            <canvas
              baseChart
              [colors]="lineChartColors"
              [options]="ChartOptions"
              [datasets]="lineChartData"
              [labels]="lineChartLabels"
              [chartType]="lineChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="chartClicked($event)"
            ></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-4 ">
      <div
        class="panel panel-default"
        style="background-color: white; height: 100%; border-radius: 10px; "
      >
        <div class="panel-heading" style="padding: 10px;">
          Completed Tasks per Team
        </div>
        <div class="panel-body">
          <canvas
            baseChart
            width="100"
            height="50"
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
          ></canvas>
        </div>
      </div>
    </div>
  </div>
  <div style="font-size: 28px; margin: 15px; color: #3db43d;">
    Teams:
  </div>
  <div
    class="container-fluid row  flex-nowrap"
    style="overflow: auto;background-color:white;  padding: 15px;
    border-radius: 10px;
    margin: 10px;
    padding-right: 10px;
    width: 90%;"
  >
    <app-team-card *ngFor="let team of teams" [team]="team"></app-team-card>
  </div>
</div>
