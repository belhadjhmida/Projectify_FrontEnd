<div class="container_">
  <p>{{team.name}}</p>
  <div
    [id]="team.id"
    cdkDropList
    #t="cdkDropList"
    [cdkDropListData]="members"
    (cdkDropListDropped)="drop($event)"
    style="padding: 10px; background: #d6d6d6; margin: 10px"
  >
    <div class="horizontal_element" id="team" cdkDrag (cdkDragDropped)="updateTaskState(i,$event,newtask)"
         *ngFor="let a of members">
      <app-collaborator-ticket [data]="a"></app-collaborator-ticket>
    </div>
  </div>
</div>
