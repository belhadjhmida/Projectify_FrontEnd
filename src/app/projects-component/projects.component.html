<div>
  <h6 style="font-family: Roboto; width: auto; float: left; margin: 5px 0 0 10px ">List of Projects:</h6>
  <button class="btn_add_project btn btn-success" (click)="displayProjectCreationPopup()">New Project</button>
</div>
<div style="overflow: hidden; overflow-y: scroll; height: 50vh;width: 365px">
  <div style="padding: 5px; height: 76px;" *ngFor="let p of projects">
    <div>
      <app-basic-project-ticket-component [projectName]="p.projectName"
                                          [projectDescription]="p.projectDescription"
                                          [projectID]="p.projectID"
      ></app-basic-project-ticket-component>
    </div>
  </div>
</div>
<div class="popup" [ngClass]="{hidden: !bShowProjectCreationPopup}">
  <app-project-editor (close)="displayProjectCreationPopup(false)"></app-project-editor>
</div>
