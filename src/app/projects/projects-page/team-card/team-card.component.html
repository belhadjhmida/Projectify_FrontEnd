<div
  class="card  col-xs-3"
  style="width: 180px; margin-right: 15px; background-color: #bafdba; border-radius: 25px;"
>
  <div class="card-header" style="text-align: center; font-size: auto;">
    {{ team.title }}
  </div>
  <div class="card-body">
    <h5 class="card-title" style="text-align: center;  font-size: 22px;">
      {{ team.number }}
    </h5>
    <p class="card-text" style="text-align: center;font-size: 20px;">
      members
    </p>
  </div>
</div>
