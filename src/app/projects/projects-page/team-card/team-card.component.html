  style="width: 25ch; margin-right: 15px; background-color: #bafdba; border-radius: 25px;"
>
  <div class="card-header" style="text-align: center; font-size: 22px;">
    {{ team.title }}
  </div>
  <div class="card-body">
    <h5

      style="text-align: center; margin: 20px; font-size: 28px;"

    <p class="card-text" style="text-align: center;font-size: 22px;">
      members

  </div>
</div>
